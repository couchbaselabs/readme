<!DOCTYPE html>
<html>
  <head>
    <title>README</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <h1>README</h1>

    <div id="items"></div>

    <div id="sidebar">
      <ul class="statelist">
        <li><a href="#" title="unread">Unread</a><span id="unread-count"/></li>
        <li><a href="#" title="important">Important</a><span id="important-count"</span></li>
        <li><a href="#" title="done">Done</a><span id="done-count"/></li>
      </ul>

      <h2>Recent Activity</h2>
      <ul id="history">
      </ul>

    </div>
  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script type="text/javascript" src="js/readme.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
      $("#items").evently("items", app);
      rm_init_list_links(app);
      rm_refreshHistory(app);
    });
  </script>
</html>
